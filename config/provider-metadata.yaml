                      "name": "test"
                    }
                openstack_objectstorage_object_v1.object_1: |-
                    {
                      "container_name": "${openstack_objectstorage_container_v1.container_1.name}",
                      "content": "Hello, world!",
                      "name": "test"
                    }
        argumentDocs:
            container: '- (Required) The container name the object belongs to.'
            digest: |-
                - (Optional) The digest to use when generating the tempurl.
                Supported values are sha1, sha256 and sha512. Default is sha1.
            id: '- Computed md5 hash based on the generated url'
            key: |-
                - (Optional) The key to use when generating the tempurl. If not
