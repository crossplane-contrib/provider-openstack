    openstack_lb_monitor_v2:
        subCategory: Load Balancing as a Service / Octavia
        description: Manages a V2 monitor resource within OpenStack.
        name: openstack_lb_monitor_v2
        title: openstack_lb_monitor_v2
        examples:
            - name: monitor_1
              manifest: |-
                {
                  "delay": 20,
                  "max_retries": 5,
                  "pool_id": "${openstack_lb_pool_v2.pool_1.id}",
                  "timeout": 10,
                  "type": "PING"
                }
              references:
                pool_id: openstack_lb_pool_v2.pool_1.id
        argumentDocs:
            admin_state_up: |-
                - (Optional) The administrative state of the monitor.
                A valid value is true (UP) or false (DOWN).
            delay: '- (Required) The time, in seconds, between sending probes to members.'
            domain_name: |-
                - (Optional) The domain name to use in the HTTP host header
                health monitor requests. Supported in Octavia API version 2.10 or later.
            expected_codes: |-
                - (Optional) Required for HTTP(S) types. Expected HTTP codes
                for a passing HTTP(S) monitor. You can either specify a single status like
                "200", a list like "200, 202" or a range like "200-202". Default is "200".
            http_method: |-
                - (Optional) Required for HTTP(S) types. The HTTP method that
                the health monitor uses for requests. One of CONNECT, DELETE, GET, HEAD,
                OPTIONS, PATCH, POST, PUT, or TRACE. The default is GET.
            http_version: |-
                - (Optional) Required for HTTP(S) types. The HTTP version that
                the health monitor uses for requests. One of 1.0 or 1.1is supported for HTTP(S) monitors. The default is1.0`. Supported in Octavia API version
                2.10 or later.
            id: '- The unique ID for the monitor.'
            max_retries: |-
                - (Required) Number of permissible ping failures before
                changing the member's status to INACTIVE. Must be a number between 1
                and 10.
            max_retries_down: |-
                - (Optional) Number of permissible ping failures before
                changing the member's status to ERROR. Must be a number between 1 and 10.
                The default is 3. Changing this updates the max_retries_down of the
                existing monitor.
            name: '- (Optional) The Name of the Monitor.'
            pool_id: '- (Required) The id of the pool that this monitor will be assigned to.'
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a monitor. If omitted, the
                region argument of the provider is used. Changing this creates a new
                monitor.
            tenant_id: |-
                - (Optional) Required for admins. The UUID of the tenant who owns
                the monitor.  Only administrative users can specify a tenant UUID
                other than their own. Changing this creates a new monitor.
            timeout: |-
                - (Required) Maximum number of seconds for a monitor to wait for a
                ping reply before it times out. The value must be less than the delay
                value.
            type: |-
                - (Required) The type of probe, which is PING, TCP, HTTP, HTTPS,
                TLS-HELLO, SCTP or UDP-CONNECT, that is sent by the loadbalancer to
                verify the member state. Changing this creates a new monitor.
            url_path: |-
                - (Optional) Required for HTTP(S) types. URI path that will be
                accessed if monitor type is HTTP or HTTPS. Default is /.
        importStatements: []
