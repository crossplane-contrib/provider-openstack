name: ""
resources:
    OpenStack:
        subCategory: ""
        description: The OpenStack provider is used to interact with the many resources supported by OpenStack. The provider needs to be configured with the proper credentials before it can be used.
        name: OpenStack
        title: OpenStack
        argumentDocs:
            OS_DB_DATASTORE_TYPE: |-
                - Required if you need to set a Trove/Database
                datastore type.
            OS_DB_DATASTORE_VERSION: |-
                - Required if you need to set a Trove/Database
                datastore version.
            OS_DB_ENVIRONMENT: |-
                - Required if you're working on the openstack_db_*
                resources. Set this value to "1" to enable testing these resources.
            OS_DNS_ENVIRONMENT: |-
                - Required if you're working on the openstack_dns_*
                resources. Set this value to "1" to enable testing these resources.
            OS_EXTGW_ID: |-
                - The UUID of the public network in your test environment. In
                DevStack, this network is called public and you should set this value to
                the UUID of the public network.
            OS_FLAVOR_ID: or OS_FLAVOR_NAME - an ID or name of an existing flavor.
            OS_FW_ENVIRONMENT: |-
                - Required if you're working on the openstack_fw_*
                resources. Set this value to "1" to enable testing these resources.
            OS_HYPERVISOR_HOSTNAME: |-
                - Required if you're working on the openstack_compute_hypervisor_v2
                data source. Set this value to one valid hypervisor hostname to test this data source.
            OS_IMAGE_ID: |-
                or OS_IMAGE_NAME - a UUID or name of an existing image in
                Glance.
            OS_LB_ENVIRONMENT: |-
                - Required if you're working on the openstack_lb_*
                resources. Set this value to "1" to enable testing these resources.
            OS_NETWORK_ID: |-
                - The UUID of the private network in your test environment.
                In DevStack, this network is called private and you should set this value
                to the UUID of the private network.
            OS_POOL_NAME: |-
                - The name of a Floating IP pool. In DevStack, this is
                called public and you should set this value to the word public.
            OS_SFS_ENVIRONMENT: |-
                - Required if your'e working on the openstack_openstack_sharedfilesystem_*
                resources. Set this value to "1" to enable testing these resources.
            OS_SWIFT_ENVIRONMENT: |-
                - Required if you're working on an
                openstack_objectstorage_* resource. Set this value to "1" to enable testing
                these resources.
            OS_VPN_ENVIRONMENT: |-
                - Required if your'e working on the openstack_vpn_*
                resources. Set this value to "1" to enable testing these resources.
            allow_reauth: |-
                - (Optional) If set to false, OpenStack authorization won't be
                perfomed automatically, if the initial auth token get expired. Defaults to true.
                If omitted, the OS_ALLOW_REAUTH environment variable is checked.
            application_credential_id: |-
                - (Optional) (Identity v3 only) The ID of an
                application credential to authenticate with. An
                application_credential_secret has to bet set along with this parameter.
                If omitted, the OS_APPLICATION_CREDENTIAL_ID environment variable is used.
            application_credential_name: |-
                - (Optional) (Identity v3 only) The name of an
                application credential to authenticate with. Requires user_id, or
                user_name and user_domain_name (or user_domain_id) to be set.
                If omitted, the OS_APPLICATION_CREDENTIAL_NAME environment variable is used.
            application_credential_secret: |-
                - (Optional) (Identity v3 only) The secret of
                an application credential to authenticate with. Required by
                application_credential_id or application_credential_name.
                If omitted, the OS_APPLICATION_CREDENTIAL_SECRET environment variable is used.
            auth_url: |-
                - (Optional; required if cloud is not specified) The Identity
                authentication URL. If omitted, the OS_AUTH_URL environment variable is used.
            cacert_file: |-
                - (Optional) Specify a custom CA certificate when communicating
                over SSL. You can specify either a path to the file or the contents of the
                certificate. If omitted, the OS_CACERT environment variable is used.
            cert: |-
                - (Optional) Specify client certificate file for SSL client
                authentication. You can specify either a path to the file or the contents of
                the certificate. If omitted the OS_CERT environment variable is used.
            cloud: |-
                - (Optional; required if auth_url is not specified) An entry in a
                clouds.yaml file. See the OpenStack openstacksdk
                documentation
                for more information about clouds.yaml files. If omitted, the OS_CLOUD
                environment variable is used.
            compute: ': Compute / Nova v2'
            container-infra: ': Container Infra / Magnum v1'
            database: ': Database / Trove v1'
            default_domain: |-
                - (Optional) The ID of the Domain to scope to if no other
                domain is specified (Identity v3). If omitted, the environment variable
                OS_DEFAULT_DOMAIN is checked or a default value of "default" will be
                used.
            delayed_auth: |-
                - (Optional) If set to false, OpenStack authorization will be perfomed,
                every time the service provider client is called. Defaults to true.
                If omitted, the OS_DELAYED_AUTH environment variable is checked.
            disable_no_cache_header: |-
                - (Optional) If set to true, the HTTP
                Cache-Control: no-cache header will not be added by default to all API requests.
                If omitted this header is added to all API requests to force HTTP caches (if any)
                to go upstream instead of serving cached responses.
            dns: ': DNS / Designate v2'
            domain_id: |-
                - (Optional) The ID of the Domain to scope to (Identity v3). If
                omitted, the OS_DOMAIN_ID environment variable is checked.
            domain_name: |-
                - (Optional) The Name of the Domain to scope to (Identity v3).
                If omitted, the following environment variables are checked (in this order):
                OS_DOMAIN_NAME.
            endpoint_overrides: |-
                - (Optional) A set of key/value pairs that can
                override an endpoint for a specified OpenStack service. Setting an override
                requires you to specify the full and complete endpoint URL. This might
                also invalidate any region you have set, too. Please see below for more details.
                Please use this at your own risk.
            endpoint_type: |-
                - (Optional) Specify which type of endpoint to use from the
                service catalog. It can be set using the OS_ENDPOINT_TYPE environment
                variable. If not set, public endpoints is used.
            identity: ': Identity / Keystone v3'
            image: ': Image / Glance v2'
            insecure: |-
                - (Optional) Trust self-signed SSL certificates. If omitted, the
                OS_INSECURE environment variable is used.
            key: |-
                - (Optional) Specify client private key file for SSL client
                authentication. You can specify either a path to the file or the contents of
                the key. If omitted the OS_KEY environment variable is used.
            max_retries: |-
                - (Optional) If set to a value greater than 0, the OpenStack
                client will retry failed HTTP connections and Too Many Requests (429 code)
                HTTP responses with a Retry-After header within the specified value.
            network: ': Networking / Neutron v2'
            object-store: ': Object Storage / Swift v1'
            octavia: ': Load Balancing as a Service / Octavia v2'
            password: |-
                - (Optional) The Password to login with. If omitted, the
                OS_PASSWORD environment variable is used.
            project_domain_id: |-
                - (Optional) The domain ID where the project is located
                If omitted, the OS_PROJECT_DOMAIN_ID environment variable is checked.
            project_domain_name: |-
                - (Optional) The domain name where the project is
                located. If omitted, the OS_PROJECT_DOMAIN_NAME environment variable is
                checked.
            region: |-
                - (Optional) The region of the OpenStack cloud to use. If omitted,
                the OS_REGION_NAME environment variable is used. If OS_REGION_NAME is
                not set, then no region will be used. It should be possible to omit the
                region in single-region OpenStack environments, but this behavior may vary
                depending on the OpenStack environment being used.
            sharev2: ': Shared Filesystem / Manila v2'
            swauth: |-
                - (Optional) Set to true to authenticate against Swauth, a
                Swift-native authentication system. If omitted, the OS_SWAUTH environment
                variable is used. You must also set username to the Swauth/Swift username
                such as username:project. Set the password to the Swauth/Swift key.
                Finally, set auth_url as the location of the Swift service. Note that this
                will only work when used with the OpenStack Object Storage resources.
            tenant_id: |-
                - (Optional) The ID of the Tenant (Identity v2) or Project
                (Identity v3) to login with. If omitted, the OS_TENANT_ID or
                OS_PROJECT_ID environment variables are used.
            tenant_name: |-
                - (Optional) The Name of the Tenant (Identity v2) or Project
                (Identity v3) to login with. If omitted, the OS_TENANT_NAME or
                OS_PROJECT_NAME environment variable are used.
            token: |-
                - (Optional; Required if not using user_name and password)
                A token is an expiring, temporary means of access issued via the Keystone
                service. By specifying a token, you do not have to specify a username/password
                combination, since the token was already created by a username/password out of
                band of Terraform. If omitted, the OS_TOKEN or OS_AUTH_TOKEN environment
                variables are used.
            use_octavia: |-
                - (Optional) If set to true, API requests will go the Load Balancer
                service (Octavia) instead of the Networking service (Neutron).
                If omitted, the OS_USE_OCTAVIA environment variable is checked.
            user_domain_id: |-
                - (Optional) The domain ID where the user is located. If
                omitted, the OS_USER_DOMAIN_ID environment variable is checked.
            user_domain_name: |-
                - (Optional) The domain name where the user is located. If
                omitted, the OS_USER_DOMAIN_NAME environment variable is checked.
            user_id: |-
                - (Optional) The User ID to login with. If omitted, the
                OS_USER_ID environment variable is used.
            user_name: |-
                - (Optional) The Username to login with. If omitted, the
                OS_USERNAME environment variable is used.
            volume: ': Block Storage / Cinder v1'
            volumev2: ': Block Storage / Cinder v2'
            volumev3: ': Block Storage / Cinder v3'
        importStatements:
            - $ OS_DEBUG=1 TF_LOG=DEBUG terraform apply
            - |-
              export OS_TOKEN=`openstack token issue -c id -f value`
              curl -s -H "X-Auth-Token: $OS_TOKEN"  "https://example.com:9876/"
            - |-
              $ cd $GOPATH/src/github.com/terraform-providers/terraform-provider-openstack
              $ make testacc TEST=./openstack TESTARGS="-run=<keyword> -count=1"
            - $ make testacc TEST=./openstack TESTARGS="-run=TestAccComputeV2Keypair_basic -count=1"
            - $ TF_LOG=DEBUG make testacc TEST=./openstack TESTARGS="-run=TestAccComputeV2Keypair_basic -count=1"
            - $ TF_LOG=DEBUG OS_DEBUG=1 make testacc TEST=./openstack TESTARGS="-run=TestAccComputeV2Keypair_basic -count=1"
            - |-
              $ git remote add my-github-username https://github.com/my-github-username/terraform-provider-openstack
              $ git checkout -b my-feature
              $ git add .
              $ git commit
              $ git push -u my-github-username my-feature
    openstack_blockstorage_qos_association_v3:
        subCategory: ""
        description: Manages a V3 Qos association resource within OpenStack.
        name: openstack_blockstorage_qos_association_v3
        title: openstack_blockstorage_qos_association_v3
        examples:
            - name: qos_association
              manifest: |-
                {
                  "qos_id": "${openstack_blockstorage_qos_v3.qos.id}",
                  "volume_type_id": "${openstack_blockstorage_volume_type_v3.volume_type.id}"
                }
              references:
                qos_id: openstack_blockstorage_qos_v3.qos.id
                volume_type_id: openstack_blockstorage_volume_type_v3.volume_type.id
              dependencies:
                openstack_blockstorage_qos_v3.qos: |-
                    {
                      "consumer": "front-end",
                      "name": "%s",
                      "specs": {
                        "read_iops_sec": "20000"
                      }
                    }
                openstack_blockstorage_volume_type_v3.volume_type: |-
                    {
                      "name": "%s"
                    }
        argumentDocs:
            qos_id: |-
                - (Required) ID of the qos to associate. Changing this creates
                a new qos association.
            region: |-
                - (Optional) The region in which to create the qos association.
                If omitted, the region argument of the provider is used. Changing
                this creates a new qos association.
            volume_type_id: |-
                - (Required) ID of the volume_type to associate.
                Changing this creates a new qos association.
        importStatements: []
    openstack_blockstorage_qos_v3:
        subCategory: ""
        description: Manages a V3 Quality-Of-Servirce (qos) resource within OpenStack.
        name: openstack_blockstorage_qos_v3
        title: openstack_blockstorage_qos_v3
        examples:
            - name: qos
              manifest: |-
                {
                  "consumer": "back-end",
                  "name": "foo",
                  "specs": {
                    "read_iops_sec": "40000",
                    "write_iops_sec": "40000"
                  }
                }
        argumentDocs:
            consumer: |-
                - (Optional) The consumer of qos. Can be one of front-end,
                back-end or both. Changing this updates the consumer of an
                existing qos.
            name: '- (Required) Name of the qos.  Changing this creates a new qos.'
            region: |-
                - (Optional) The region in which to create the qos. If omitted,
                the region argument of the provider is used. Changing this creates
                a new qos.
            specs: '- (Optional) Key/Value pairs of specs for the qos.'
        importStatements: []
    openstack_blockstorage_quotaset_v2:
        subCategory: ""
        description: Manages a V2 quotaset resource within OpenStack.
        name: openstack_blockstorage_quotaset_v2
        title: openstack_blockstorage_quotaset_v2
        examples:
            - name: quotaset_1
              manifest: |-
                {
                  "backup_gigabytes": 10,
                  "backups": 4,
                  "gigabytes": 100,
                  "groups": 100,
                  "per_volume_gigabytes": 10,
                  "project_id": "${openstack_identity_project_v3.project_1.id}",
                  "snapshots": 4,
                  "volume_type_quota": {
                    "gigabytes_ssd": 500,
                    "snapshots_ssd": 10,
                    "volumes_ssd": 30
                  },
                  "volumes": 10
                }
              dependencies:
                openstack_identity_project_v3.project_1: |-
                    {
                      "name": "${project_1}"
                    }
        argumentDocs:
            backup_gigabytes: |-
                - (Optional) Quota value for backup gigabytes. Changing
                this updates the existing quotaset.
            backups: |-
                - (Optional) Quota value for backups. Changing this updates the
                existing quotaset.
            gigabytes: |-
                - (Optional) Quota value for gigabytes. Changing this updates the
                existing quotaset.
            groups: |-
                - (Optional) Quota value for groups. Changing this updates the
                existing quotaset.
            per_volume_gigabytes: |-
                - (Optional) Quota value for gigabytes per volume .
                Changing this updates the existing quotaset.
            project_id: |-
                - (Required) ID of the project to manage quotas. Changing this
                creates a new quotaset.
            region: |-
                - (Optional) The region in which to create the volume. If
                omitted, the region argument of the provider is used. Changing this
                creates a new quotaset.
            snapshots: |-
                - (Optional) Quota value for snapshots. Changing this updates the
                existing quotaset.
            volume_type_quota: |-
                - (Optional)  Key/Value pairs for setting quota for
                volumes types. Possible keys are snapshots_<volume_type_name>,
                volumes_<volume_type_name> and gigabytes_<volume_type_name>.
            volumes: |-
                - (Optional) Quota value for volumes. Changing this updates the
                existing quotaset.
        importStatements: []
