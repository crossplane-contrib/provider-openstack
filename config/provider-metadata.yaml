            l7_policy: |-
                - (Optional) Quota value for l7_policies. Changing this
                updates the existing quota. Omitting it sets it to 0. Available in
                Octavia minor version 2.19.
            l7_rule: |-
                - (Optional) Quota value for l7_rules. Changing this
                updates the existing quota. Omitting it sets it to 0. Available in
                Octavia minor version 2.19.
            listener: |-
                - (Optional) Quota value for listeners. Changing this updates
                the existing quota. Omitting it sets it to 0.
            loadbalancer: |-
                - (Optional) Quota value for loadbalancers. Changing this
                updates the existing quota. Omitting it sets it to 0.
            member: |-
                - (Optional) Quota value for members. Changing this updates
                the existing quota. Omitting it sets it to 0.
            pool: |-
                - (Optional) Quota value for pools. Changing this updates the
                the existing quota. Omitting it sets it to 0.
            project_id: |-
                - (Required) ID of the project to manage quotas. Changing this
                creates a new quota.
            region: |-
                - (Optional) Region in which to manage quotas. Changing this
                creates a new quota. If ommited, the region of the credentials is used.
        importStatements: []
    openstack_networking_address_group_v2:
        subCategory: Networking / Neutron
        description: Manages a V2 Neutron address group resource within OpenStack.
        name: openstack_networking_address_group_v2
        title: openstack_networking_address_group_v2
        examples:
            - name: group_1
              manifest: |-
                {
                  "addresses": [
                    "192.168.0.1/32",
                    "2001:db8::1/128"
                  ],
                  "description": "My neutron address group",
                  "name": "group_1"
                }
        argumentDocs:
            addresses: |-
                - (Required) A list of CIDR blocks that define the addresses in
                the address group. Each address must be a valid IPv4 or IPv6 CIDR block.
            description: '- (Optional) A description of the address group.'
            name: '- (Optional) A name of the address group.'
            project_id: |-
                - (Optional) The owner of the address group. Required if admin
                wants to create a group for a specific project. Changing this creates a new
                address group.
            region: |-
                - (Optional) The region in which to obtain the V2 networking client.
                If omitted, the region argument of the provider is used. Changing this
                creates a new address group.
        importStatements: []
    openstack_networking_addressscope_v2:
        subCategory: Networking / Neutron
        description: Manages a V2 Neutron addressscope resource within OpenStack.
        name: openstack_networking_addressscope_v2
        title: openstack_networking_addressscope_v2
        examples:
            - name: addressscope_1
              manifest: |-
                {
                  "ip_version": 6,
                  "name": "addressscope_1"
                }
            - name: addressscope_1
              manifest: |-
                {
                  "ip_version": 6,
                  "name": "addressscope_1"
                }
              dependencies:
                openstack_networking_subnetpool_v2.subnetpool_1: |-
                    {
                      "address_scope_id": "${openstack_networking_addressscope_v2.addressscope_1.id}",
                      "name": "subnetpool_1",
                      "prefixes": [
                        "fdf7:b13d:dead:beef::/64",
                        "fd65:86cc:a334:39b7::/64"
                      ]
                    }
        argumentDocs:
            ip_version: |-
                - (Optional) IP version, either 4 (default) or 6. Changing this
                creates a new address-scope.
            name: |-
                - (Required) The name of the address-scope. Changing this updates the
                name of the existing address-scope.
            project_id: |-
                - (Optional) The owner of the address-scope. Required if admin
                wants to create a address-scope for another project. Changing this creates a
                new address-scope.
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a Neutron address-scope. If omitted,
                the region argument of the provider is used. Changing this creates a new
                address-scope.
            shared: |-
                - (Optional) Indicates whether this address-scope is shared across
                all projects. Changing this updates the shared status of the existing
                address-scope.
        importStatements: []
    openstack_networking_bgp_peer_v2:
        subCategory: Networking / Neutron
        description: Manages a V2 Neutron BGP Peer resource within OpenStack.
        name: openstack_networking_bgp_peer_v2
        title: openstack_networking_bgp_peer_v2
        examples:
            - name: peer_1
              manifest: |-
                {
                  "auth_type": "md5",
                  "name": "bgp_peer_1",
                  "password": "supersecret",
                  "peer_ip": "192.0.2.10",
                  "remote_as": 65001
                }
        argumentDocs:
            auth_type: |-
                 (Optional) The authentication type to use. Can be one of none
                or md5. Defaults to none. If set to not none, the password argument
                must also be provided. Changing this creates a new BGP peer.
            id:  The ID of the BGP peer.
            name:  (Optional) A name for the BGP peer.
            password: |-
                 (Optional) The password used for MD5 authentication. Must be set
                only when auth_type is not none.
            peer_ip: |-
                 (Required) The IP address of the BGP peer. Must be a valid IP
                address. Changing this creates a new BGP peer.
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a Neutron network. If omitted, the
                region argument of the provider is used. Changing this creates a new BGP
                peer.
            remote_as: |-
                 (Required) The AS number of the BGP peer. Changing this
                creates a new BGP peer.
            tenant_id: |-
                 (Optional) The tenant/project ID. Required if admin privileges
                are used. Changing this creates a new BGP peer.
        importStatements:
            - $ terraform import openstack_networking_bgp_peer_v2.peer1 a1b2c3d4-e5f6-7890-abcd-1234567890ef
    openstack_networking_bgp_speaker_v2:
        subCategory: Networking / Neutron
        description: Manages a V2 Neutron BGP Speaker resource within OpenStack.
        name: openstack_networking_bgp_speaker_v2
        title: openstack_networking_bgp_speaker_v2
        examples:
            - name: speaker_1
              manifest: |-
                {
                  "ip_version": 4,
                  "local_as": 65000,
                  "name": "bgp_speaker_1",
                  "networks": [
                    "${openstack_networking_network_v2.network1.id}"
                  ],
                  "peers": [
                    "${opestack_networking_bgp_peer_v2.peer1.id}"
                  ]
                }
              references:
                networks: openstack_networking_network_v2.network1.id
                peers: opestack_networking_bgp_peer_v2.peer1.id
              dependencies:
                openstack_networking_bgp_peer_v2.peer_1: |-
                    {
                      "auth_type": "md5",
                      "name": "bgp_peer_1",
                      "password": "supersecret",
                      "peer_ip": "192.0.2.10",
                      "remote_as": 65001
                    }
                openstack_networking_network_v2.network1: |-
                    {
                      "name": "network1"
                    }
        argumentDocs:
            advertise_floating_ip_host_routes: |-
                 (Optional) A boolean value indicating
                whether to advertise floating IP host routes. Defaults to true.
            advertise_tenant_networks: |-
                - (Optional) A boolean value indicating whether to
                advertise tenant networks. Defaults to true.
            advertised_routes: |-
                 A list of dictionaries containing the destination and
                next_hop for each route advertised by the BGP speaker. This attribute is
                only populated after the BGP speaker has been created and has established BGP
                sessions with its peers.
            id:  The ID of the BGP speaker.
            ip_version: |-
                 (Required) The IP version of the BGP speaker. Valid values are
                4 or 6. Defaults to 4. Changing this creates a new BGP speaker.
            local_as: |-
                 (Required) The local autonomous system number (ASN) for the BGP
                speaker. This is a mandatory field and must be specified. Changing this
                creates a new BGP speaker.
            name:  (Optional) A name for the BGP speaker.
            networks: '- (Optional) A list of network IDs to associate with the BGP speaker.'
            peers: '- (Optional) A list of BGP peer IDs to associate with the BGP speaker.'
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a Neutron network. If omitted, the
                region argument of the provider is used. Changing this creates a new BGP
                speaker.
            tenant_id: |-
                 (Optional) The tenant/project ID. Required if admin privileges
                are used. Changing this creates a new BGP speaker.
        importStatements:
            - $ terraform import openstack_networking_bgp_speaker_v2.speaker_1 8a2ad402-b805-46bf-a60b-008573ca2844
    openstack_networking_floatingip_associate_v2:
        subCategory: Networking / Neutron
        description: Associates a Floating IP to a Port
        name: openstack_networking_floatingip_associate_v2
        title: openstack_networking_floatingip_associate_v2
        examples:
            - name: fip_1
              manifest: |-
                {
                  "floating_ip": "1.2.3.4",
                  "port_id": "${openstack_networking_port_v2.port_1.id}"
                }
              references:
                port_id: openstack_networking_port_v2.port_1.id
              dependencies:
                openstack_networking_port_v2.port_1: |-
                    {
                      "network_id": "a5bbd213-e1d3-49b6-aed1-9df60ea94b9a"
                    }
        argumentDocs:
            floating_ip: '- (Required) IP Address of an existing floating IP.'
            port_id: |-
                - (Required) ID of an existing port with at least one IP address to
                associate with this floating IP.
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a floating IP that can be used with
                another networking resource, such as a load balancer. If omitted, the
                region argument of the provider is used. Changing this creates a new
                floating IP (which may or may not have a different address).
        importStatements: []
    openstack_networking_floatingip_v2:
        subCategory: Networking / Neutron
        description: Manages a V2 floating IP resource within OpenStack Neutron (networking).
        name: openstack_networking_floatingip_v2
        title: openstack_networking_floatingip_v2
        examples:
            - name: floatip_1
              manifest: |-
                {
                  "pool": "public"
                }
            - name: floatip_1
              manifest: |-
                {
                  "pool": "${data.openstack_networking_network_v2.ext_network.name}",
                  "subnet_ids": "${data.openstack_networking_subnet_ids_v2.ext_subnets.ids}"
                }
              references:
                pool: data.openstack_networking_network_v2.ext_network.name
                subnet_ids: data.openstack_networking_subnet_ids_v2.ext_subnets.ids
        argumentDocs:
            address: |-
                - (Optional) The actual/specific floating IP to obtain. By default,
                non-admin users are not able to specify a floating IP, so you must either be
                an admin user or have had a custom policy or role applied to your OpenStack
                user or project.
            all_tags: |-
                - The collection of tags assigned on the floating IP, which have
                been explicitly and implicitly added.
            description: '- (Optional) Human-readable description for the floating IP.'
            dns_domain: |-
                - (Optional) The floating IP DNS domain. Available, when Neutron
                DNS extension is enabled. The data in this attribute will be published in an
                external DNS service when Neutron is configured to integrate with such a
                service. Changing this creates a new floating IP.
            dns_name: |-
                - (Optional) The floating IP DNS name. Available, when Neutron DNS
                extension is enabled. The data in this attribute will be published in an
                external DNS service when Neutron is configured to integrate with such a
                service. Changing this creates a new floating IP.
            fixed_ip: |-
                - Fixed IP of the port to associate with this floating IP. Required if
                the port has multiple fixed IPs.
            pool: |-
                - (Required) The name of the pool from which to obtain the floating
                IP. Changing this creates a new floating IP.
            port_id: |-
                - (Optional) ID of an existing port with at least one IP address to
                associate with this floating IP.
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a floating IP that can be used with
                another networking resource, such as a load balancer. If omitted, the
                region argument of the provider is used. Changing this creates a new
                floating IP (which may or may not have a different address).
            subnet_id: |-
                - (Optional) The subnet ID of the floating IP pool. Specify this if
                the floating IP network has multiple subnets.
            subnet_ids: |-
                - (Optional) A list of external subnet IDs to try over each to
                allocate a floating IP address. If a subnet ID in a list has exhausted
                floating IP pool, the next subnet ID will be tried. This argument is used only
                during the resource creation. Conflicts with a subnet_id argument.
            tags: '- (Optional) A set of string tags for the floating IP.'
            tenant_id: |-
                - (Optional) The target tenant ID in which to allocate the floating
                IP, if you specify this together with a port_id, make sure the target port
                belongs to the same tenant. Changing this creates a new floating IP (which
                may or may not have a different address)
            value_specs: '- (Optional) Map of additional options.'
        importStatements: []
    openstack_networking_network_v2:
        subCategory: Networking / Neutron
        description: Manages a V2 Neutron network resource within OpenStack.
        name: openstack_networking_network_v2
        title: openstack_networking_network_v2
        examples:
            - name: network_1
              manifest: |-
                {
                  "admin_state_up": "true",
                  "name": "network_1"
                }
              dependencies:
                openstack_compute_instance_v2.instance_1: |-
                    {
                      "name": "instance_1",
                      "network": [
                        {
                          "port": "${openstack_networking_port_v2.port_1.id}"
                        }
                      ],
                      "security_groups": [
                        "${openstack_networking_secgroup_v2.secgroup_1.name}"
                      ]
                    }
                openstack_networking_port_v2.port_1: |-
                    {
                      "admin_state_up": "true",
                      "fixed_ip": [
                        {
                          "ip_address": "192.168.199.10",
                          "subnet_id": "${openstack_networking_subnet_v2.subnet_1.id}"
                        }
                      ],
                      "name": "port_1",
                      "network_id": "${openstack_networking_network_v2.network_1.id}",
                      "security_group_ids": [
                        "${openstack_networking_secgroup_v2.secgroup_1.id}"
                      ]
                    }
                openstack_networking_secgroup_rule_v2.secgroup_rule_1: |-
                    {
                      "direction": "ingress",
                      "ethertype": "IPv4",
                      "port_range_max": 22,
                      "port_range_min": 22,
                      "protocol": "tcp",
                      "remote_ip_prefix": "0.0.0.0/0",
                      "security_group_id": "${openstack_networking_secgroup_v2.secgroup_1.id}"
                    }
                openstack_networking_secgroup_v2.secgroup_1: |-
                    {
                      "description": "a security group",
                      "name": "secgroup_1"
                    }
                openstack_networking_subnet_v2.subnet_1: |-
                    {
                      "cidr": "192.168.199.0/24",
                      "ip_version": 4,
                      "name": "subnet_1",
                      "network_id": "${openstack_networking_network_v2.network_1.id}"
                    }
        argumentDocs:
            admin_state_up: |-
                - (Optional) The administrative state of the network.
                Acceptable values are "true" and "false". Changing this value updates the
                state of the existing network.
            all_tags: |-
                - The collection of tags assigned on the network, which have been
                explicitly and implicitly added.
            availability_zone_hints: |-
                - (Optional) An availability zone is used to make
                network resources highly available. Used for resources with high availability
                so that they are scheduled on different availability zones. Changing this
                creates a new network.
            description: |-
                - (Optional) Human-readable description of the network. Changing this
                updates the name of the existing network.
            dns_domain: |-
                - (Optional) The network DNS domain. Available, when Neutron DNS
                extension is enabled. The dns_domain of a network in conjunction with the
                dns_name attribute of its ports will be published in an external DNS
                service when Neutron is configured to integrate with such a service.
            external: |-
                - (Optional) Specifies whether the network resource has the
                external routing facility. Valid values are true and false. Defaults to
                false. Changing this updates the external attribute of the existing network.
            mtu: |-
                - (Optional) The network MTU. Available for read-only, when Neutron
                net-mtu extension is enabled. Available for the modification, when
                Neutron net-mtu-writable extension is enabled.
            name: |-
                - (Optional) The name of the network. Changing this updates the name of
                the existing network.
            port_security_enabled: |-
                - (Optional) Whether to explicitly enable or disable
                port security on the network. Port Security is usually enabled by default, so
                omitting this argument will usually result in a value of "true". Setting this
                explicitly to false will disable port security. Valid values are true and
                false.
            qos_policy_id: '- (Optional) Reference to the associated QoS policy.'
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a Neutron network. If omitted, the
                region argument of the provider is used. Changing this creates a new
                network.
            segments: |-
                - (Optional) An array of one or more provider segment objects.
                Note: most Networking plug-ins (e.g. ML2 Plugin) and drivers do not support
                updating any provider related segments attributes. Check your plug-in whether
                it supports updating.
            segments.network_type: '- The type of physical network.'
            segments.physical_network: '- The physical network where this network is implemented.'
            segments.segmentation_id: '- An isolated segment on the physical network.'
            shared: |-
                - (Optional) Specifies whether the network resource can be accessed
                by any tenant or not. Changing this updates the sharing capabilities of the
                existing network.
            tags: '- (Optional) A set of string tags for the network.'
            tenant_id: |-
                - (Optional) The owner of the network. Required if admin wants to
                create a network for another tenant. Changing this creates a new network.
            transparent_vlan: |-
                - (Optional) Specifies whether the network resource has the
                VLAN transparent attribute set. Valid values are true and false. Defaults to
                false. Changing this updates the transparent_vlan attribute of the existing
                network.
            value_specs: '- (Optional) Map of additional options.'
        importStatements: []
    openstack_networking_port_secgroup_associate_v2:
        subCategory: Networking / Neutron
        description: Manages a V2 port's security groups within OpenStack.
        name: openstack_networking_port_secgroup_associate_v2
        title: openstack_networking_port_secgroup_associate_v2
        examples:
            - name: port_1
              manifest: |-
                {
                  "port_id": "${data.openstack_networking_port_v2.system_port.id}",
                  "security_group_ids": [
                    "${data.openstack_networking_secgroup_v2.secgroup.id}"
                  ]
                }
              references:
                port_id: data.openstack_networking_port_v2.system_port.id
                security_group_ids: data.openstack_networking_secgroup_v2.secgroup.id
            - name: port_1
              manifest: |-
                {
                  "enforce": "true",
                  "port_id": "${data.openstack_networking_port_v2.system_port.id}",
                  "security_group_ids": [
                    "${data.openstack_networking_secgroup_v2.secgroup.id}"
                  ]
                }
              references:
                port_id: data.openstack_networking_port_v2.system_port.id
                security_group_ids: data.openstack_networking_secgroup_v2.secgroup.id
            - name: port_1
              manifest: |-
                {
                  "enforce": "true",
                  "port_id": "${data.openstack_networking_port_v2.system_port.id}",
                  "security_group_ids": []
                }
              references:
                port_id: data.openstack_networking_port_v2.system_port.id
        argumentDocs:
            all_security_group_ids: |-
                - The collection of Security Group IDs on the port
                which have been explicitly and implicitly added.
            enforce: |-
                - (Optional) Whether to replace or append the list of security
                groups, specified in the security_group_ids. Defaults to false.
            port_id: '- (Required) An UUID of the port to apply security groups to.'
            region: |-
                - (Optional) The region in which to obtain the V2 networking client.
                A networking client is needed to manage a port. If omitted, the
                region argument of the provider is used. Changing this creates a new
                resource.
            security_group_ids: |-
                - (Required) A list of security group IDs to apply to
                the port. The security groups must be specified by ID and not name (as
                opposed to how they are configured with the Compute Instance).
        importStatements: []
    openstack_networking_port_v2:
        subCategory: Networking / Neutron
        description: Manages a V2 port resource within OpenStack.
        name: openstack_networking_port_v2
        title: openstack_networking_port_v2
        examples:
            - name: port_1
              manifest: |-
                {
                  "admin_state_up": "true",
                  "name": "port_1",
                  "network_id": "${openstack_networking_network_v2.network_1.id}"
                }
              references:
                network_id: openstack_networking_network_v2.network_1.id
              dependencies:
