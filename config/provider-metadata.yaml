            region: '- (Optional) The region the tempurl is located in.'
            split: |-
                - (Optional) Split is the string on which to split the object URL.
                Default is /v1/.
            ttl: |-
                - (Required) The TTL, in seconds, for the URL. For how long it should
                be valid.
            url: '- The URL'
