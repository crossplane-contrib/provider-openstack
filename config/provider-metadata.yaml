              manifest: |-
                {
                  "egress_firewall_policy_id": "${openstack_fw_policy_v2.policy_2.id}",
                  "ingress_firewall_policy_id": "${openstack_fw_policy_v2.policy_1.id}",
                  "name": "firewall_group"
