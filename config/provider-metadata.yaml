    openstack_objectstorage_container_v1:
        subCategory: Object Storage / Swift
        description: Manages a V1 container resource within OpenStack.
        name: openstack_objectstorage_container_v1
        title: openstack_objectstorage_container_v1
        examples:
            - name: container_1
              manifest: |-
                {
                  "content_type": "application/json",
                  "metadata": {
                    "test": "true"
                  },
                  "name": "tf-test-container-1",
                  "region": "RegionOne",
                  "versioning": true
                }
            - name: container_1
              manifest: |-
                {
                  "content_type": "application/json",
                  "metadata": {
                    "test": "true"
                  },
                  "name": "tf-test-container-1",
                  "region": "RegionOne",
                  "versioning_legacy": [
                    {
                      "location": "tf-test-container-versions",
                      "type": "versions"
                    }
                  ]
                }
            - name: container_1
              manifest: |-
                {
                  "container_read": ".r:*",
                  "name": "tf-test-container-1",
                  "region": "RegionOne"
                }
            - name: container_1
              manifest: |-
                {
                  "container_read": ".r:*,.rlistings",
                  "name": "tf-test-container-1",
                  "region": "RegionOne"
                }
            - name: container_1
              manifest: |-
                {
                  "container_read": ".r:-${var.username}",
                  "container_write": "${data.openstack_identity_auth_scope_v3.current.project_id}:${var.username}",
                  "name": "tf-test-container-1",
                  "region": "RegionOne"
                }
            - name: container_1
              manifest: |-
                {
                  "name": "tf-test-container-1",
                  "storage_class": "SSD",
                  "storage_policy": "az1"
                }
        argumentDocs:
            container_read: |-
                - (Optional) Sets an access control list (ACL) that grants
                read access. This header can contain a comma-delimited list of users that can
                read the container (allows the GET method for all objects in the container).
                Changing this updates the access control list read access.
            container_sync_key: |-
                - (Optional) The secret key for container
                synchronization. Changing this updates container synchronization.
            container_sync_to: |-
                - (Optional) The destination for container
                synchronization. Changing this updates container synchronization.
            container_write: |-
                - (Optional) Sets an ACL that grants write access. Changing
                this updates the access control list write access.
            content_type: |-
                - (Optional) The MIME type for the container. Changing this
                updates the MIME type.
            force_destroy: |-
                - (Optional, Default:false ) A boolean that indicates all
                objects should be deleted from the container so that the container can be
                destroyed without error. These objects are not recoverable.
            metadata: |-
                - (Optional) Custom key/value pairs to associate with the
                container. Changing this updates the existing container metadata.
            name: |-
                - (Required) A unique name for the container. Changing this creates a
                new container.
            region: |-
                - (Optional) The region in which to create the container. If
                omitted, the region argument of the provider is used. Changing this creates
                a new container.
            storage_class: |-
                - (Optional) The storage class to be used for the container.
                Changing this creates a new container. This option is only available in Ceph
                RGW Swift API implementation.
            storage_policy: |-
                - (Optional) The storage policy to be used for the
                container. Changing this creates a new container.
            versioning: |-
                - (Optional) A boolean that can enable or disable object
                versioning. The default value is false. To use this feature, your Swift
                version must be 2.24 or higher (as described in the OpenStack Swift Ussuri
                release
                notes),
                and a cloud administrator must have set the allow_object_versioning = true
                configuration option in Swift. If you cannot set this versioning type, you
                may want to consider using versioning_legacy instead.
            versioning_legacy: |-
                - (Deprecated) Enable legacy object versioning. The
                structure is described below.
            versioning_legacy.location: '- (Required) Container in which versions will be stored.'
            versioning_legacy.type: |-
                - (Required) Versioning type which can be versions or history
                according to OpenStack
                documentation.
        importStatements: []
    openstack_objectstorage_object_v1:
