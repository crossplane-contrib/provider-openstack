        examples:
            - name: obj_tempurl
              manifest: |-
                {
                  "container": "${openstack_objectstorage_container_v1.container_1.name}",
                  "method": "post",
                  "object": "${openstack_objectstorage_object_v1.object_1.name}",
                  "ttl": 20
