name: terraform-provider-openstack/openstack
resources:
    openstack_bgpvpn_network_associate_v2:
        subCategory: BGP VPN / Neutron
        description: Manages a V2 BGP VPN network association resource within OpenStack.
        name: openstack_bgpvpn_network_associate_v2
        title: openstack_bgpvpn_network_associate_v2
        examples:
            - name: association_1
              manifest: |-
                {
                  "bgpvpn_id": "e7189337-5684-46ee-bcb1-44f1a57066c9",
                  "network_id": "de83d56c-4d2f-44f7-ac24-af393252204f"
                }
        argumentDocs:
            bgpvpn_id: |-
                - (Required) The ID of the BGP VPN to which the network will be
                associated. Changing this creates a new BGP VPN network association
            id: '- The ID of the BGP VPN network association.'
            network_id: |-
                - (Required) The ID of the network to be associated with the BGP
                VPN. Changing this creates a new BGP VPN network association.
            project_id: |-
                - (Optional) The ID of the project that owns the BGP VPN network
                association. Only administrative and users with advsvc role can specify a
                project ID other than their own. Changing this creates a new BGP VPN network
                association.
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a BGP VPN network association. If
                omitted, the region argument of the provider is used. Changing this creates
                a new BGP VPN network association.
        importStatements: []
    openstack_bgpvpn_port_associate_v2:
        subCategory: BGP VPN / Neutron
        description: Manages a V2 BGP VPN port association resource within OpenStack.
        name: openstack_bgpvpn_port_associate_v2
        title: openstack_bgpvpn_port_associate_v2
        examples:
            - name: association_1
              manifest: |-
                {
                  "bgpvpn_id": "19382ec5-8098-47d9-a9c6-6270c91103f4",
                  "port_id": "b83a95b8-c2c8-4eac-9a9e-ddc85bd1266f",
                  "routes": [
                    {
                      "prefix": "192.168.170.1/32",
                      "type": "prefix"
                    },
                    {
                      "bgpvpn_id": "35af1cc6-3d0f-4c5d-86f8-8cdb508d3f0c",
                      "type": "bgpvpn"
                    }
                  ]
                }
        argumentDocs:
            advertise_fixed_ips: |-
                - (Optional) A boolean flag indicating whether fixed
                IPs should be advertised. Defaults to true.
            bgpvpn_id: |-
                - (Required) The ID of the BGP VPN to which the port will be
                associated. Changing this creates a new BGP VPN port association.
            id: '- The ID of the BGP VPN port association.'
            local_pref: |-
                - (Optional) The BGP LOCAL_PREF value of the routes that will
                be advertised.
            port_id: |-
                - (Required) The ID of the port to be associated with the BGP VPN.
                Changing this creates a new BGP VPN port association.
            prefix: |-
                - (Optional) The CIDR prefix (v4 or v6) to be advertised. Required
                if type is prefix. Conflicts with bgpvpn_id.
            project_id: |-
                - (Optional) The ID of the project that owns the port
                association. Only administrative and users with advsvc role can specify a
                project ID other than their own. Changing this creates a new BGP VPN port
                association.
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a BGP VPN port association. If
                omitted, the region argument of the provider is used. Changing this creates
                a new BGP VPN port association.
            routes: '- (Optional) A list of dictionaries containing the following keys:'
            type: |-
                - (Required) Can be prefix or bgpvpn. For the prefix type, the
                CIDR prefix (v4 or v6) must be specified in the prefix key. For the
                bgpvpn type, the BGP VPN ID must be specified in the bgpvpn_id key.
        importStatements: []
    openstack_bgpvpn_router_associate_v2:
        subCategory: BGP VPN / Neutron
        description: Manages a V2 BGP VPN router association resource within OpenStack.
        name: openstack_bgpvpn_router_associate_v2
        title: openstack_bgpvpn_router_associate_v2
        examples:
            - name: association_1
              manifest: |-
                {
                  "bgpvpn_id": "d57d39e1-dc63-44fd-8cbd-a4e1488100c5",
                  "router_id": "423fa80f-e0d7-4d02-a9a5-8b8c05812bf6"
                }
        argumentDocs:
            advertise_extra_routes: |-
                - (Optional) A boolean flag indicating whether extra
                routes should be advertised. Defaults to true.
            bgpvpn_id: |-
                - (Required) The ID of the BGP VPN to which the router will be
                associated. Changing this creates a new BGP VPN router association.
            id: '- The ID of the BGP VPN router association.'
            project_id: |-
                - (Optional) The ID of the project that owns the BGP VPN router
                association. Only administrative and users with advsvc role can specify a
                project ID other than their own. Changing this creates a new BGP VPN router
                association.
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a BGP VPN router association. If
                omitted, the region argument of the provider is used. Changing this creates
                a new BGP VPN router association.
            router_id: |-
                - (Required) The ID of the router to be associated with the BGP
                VPN. Changing this creates a new BGP VPN router association.
        importStatements: []
    openstack_bgpvpn_v2:
        subCategory: BGP VPN / Neutron
        description: Manages a V2 BGP VPN service resource within OpenStack.
        name: openstack_bgpvpn_v2
        title: openstack_bgpvpn_v2
        examples:
            - name: bgpvpn_1
              manifest: |-
                {
                  "export_targets": [
                    "64512:3"
                  ],
                  "import_targets": [
                    "64512:2"
                  ],
                  "name": "bgpvpn1",
                  "route_distinguishers": [
                    "64512:1"
                  ],
                  "route_targets": [
                    "64512:1"
                  ]
                }
        argumentDocs:
            export_targets: |-
                - (Optional) A list of additional Route Targets that will be
                used for export.
            id: '- The ID of the BGP VPN.'
            import_targets: |-
                - (Optional) A list of additional Route Targets that will be
                imported.
            local_pref: |-
                - (Optional) The default BGP LOCAL_PREF of routes that will be
                advertised to the BGP VPN, unless overridden per-route.
            name: |-
                - (Optional) The name of the BGP VPN. Changing this updates the name of
                the existing BGP VPN.
            networks: '- A list of network IDs that are associated with the BGP VPN.'
            ports: '- A list of port IDs that are associated with the BGP VPN.'
            project_id: |-
                - (Optional) The ID of the project that owns the BGPVPN. Only
                administrative and users with advsvc role can specify a project ID other
                than their own. Changing this creates a new BGP VPN.
            region: |-
                - (Optional) The region in which to obtain the V2 Networking client.
                A Networking client is needed to create a BGP VPN service. If omitted, the
                region argument of the provider is used. Changing this creates a new
                BGP VPN.
            route_distinguishers: |-
                - (Optional) A list of route distinguisher strings. If
                specified, one of these RDs will be used to advertise VPN routes.
            route_targets: |-
                - (Optional) A list of Route Targets that will be both
                imported and used for export.
            routers: '- A list of router IDs that are associated with the BGP VPN.'
            shared: '- Indicates whether the BGP VPN is shared across projects.'
            type: |-
                - (Optional) The type of the BGP VPN (either l2 or l3). Changing this
                creates a new BGP VPN. Defaults to l3.
            vni: |-
                - (Optional) The globally-assigned VXLAN VNI for the BGP VPN. Changing
                this creates a new BGP VPN.
        importStatements: []
    openstack_blockstorage_qos_association_v3:
        subCategory: Block Storage / Cinder
        description: Manages a V3 Qos association resource within OpenStack.
        name: openstack_blockstorage_qos_association_v3
        title: openstack_blockstorage_qos_association_v3
        examples:
            - name: qos_association
              manifest: |-
                {
                  "qos_id": "${openstack_blockstorage_qos_v3.qos.id}",
                  "volume_type_id": "${openstack_blockstorage_volume_type_v3.volume_type.id}"
                }
              references:
                qos_id: openstack_blockstorage_qos_v3.qos.id
                volume_type_id: openstack_blockstorage_volume_type_v3.volume_type.id
              dependencies:
                openstack_blockstorage_qos_v3.qos: |-
                    {
                      "consumer": "front-end",
                      "name": "%s",
                      "specs": {
                        "read_iops_sec": "20000"
                      }
                    }
                openstack_blockstorage_volume_type_v3.volume_type: |-
                    {
                      "name": "%s"
                    }
        argumentDocs:
            qos_id: |-
                - (Required) ID of the qos to associate. Changing this creates
                a new qos association.
            region: |-
                - (Optional) The region in which to create the qos association.
                If omitted, the region argument of the provider is used. Changing
                this creates a new qos association.
            volume_type_id: |-
                - (Required) ID of the volume_type to associate.
                Changing this creates a new qos association.
        importStatements: []
    openstack_blockstorage_qos_v3:
        subCategory: Block Storage / Cinder
        description: Manages a V3 Quality-Of-Servirce (qos) resource within OpenStack.
        name: openstack_blockstorage_qos_v3
        title: openstack_blockstorage_qos_v3
        examples:
            - name: qos
              manifest: |-
                {
                  "consumer": "back-end",
                  "name": "foo",
                  "specs": {
                    "read_iops_sec": "40000",
                    "write_iops_sec": "40000"
                  }
                }
        argumentDocs:
            consumer: |-
                - (Optional) The consumer of qos. Can be one of front-end,
                back-end or both. Changing this updates the consumer of an
                existing qos.
            name: '- (Required) Name of the qos.  Changing this creates a new qos.'
            region: |-
                - (Optional) The region in which to create the qos. If omitted,
                the region argument of the provider is used. Changing this creates
                a new qos.
            specs: '- (Optional) Key/Value pairs of specs for the qos.'
        importStatements: []
    openstack_blockstorage_quotaset_v3:
        subCategory: Block Storage / Cinder
        description: Manages a V3 quotaset resource within OpenStack.
        name: openstack_blockstorage_quotaset_v3
        title: openstack_blockstorage_quotaset_v3
        examples:
            - name: quotaset_1
              manifest: |-
                {
                  "backup_gigabytes": 10,
                  "backups": 4,
                  "gigabytes": 100,
                  "groups": 100,
                  "per_volume_gigabytes": 10,
                  "project_id": "${openstack_identity_project_v3.project_1.id}",
                  "snapshots": 4,
                  "volume_type_quota": {
                    "gigabytes_ssd": 500,
                    "snapshots_ssd": 10,
                    "volumes_ssd": 30
                  },
                  "volumes": 10
                }
              references:
                project_id: openstack_identity_project_v3.project_1.id
              dependencies:
                openstack_identity_project_v3.project_1: |-
                    {
                      "name": "${project_1}"
                    }
        argumentDocs:
            backup_gigabytes: |-
                - (Optional) Quota value for backup gigabytes. Changing
                this updates the existing quotaset.
            backups: |-
                - (Optional) Quota value for backups. Changing this updates the
                existing quotaset.
            gigabytes: |-
                - (Optional) Quota value for gigabytes. Changing this updates the
                existing quotaset.
            groups: |-
                - (Optional) Quota value for groups. Changing this updates the
                existing quotaset.
            per_volume_gigabytes: |-
                - (Optional) Quota value for gigabytes per volume .
                Changing this updates the existing quotaset.
            project_id: |-
                - (Required) ID of the project to manage quotas. Changing this
                creates a new quotaset.
            region: |-
                - (Optional) The region in which to create the volume. If
                omitted, the region argument of the provider is used. Changing this
                creates a new quotaset.
            snapshots: |-
                - (Optional) Quota value for snapshots. Changing this updates the
                existing quotaset.
            volume_type_quota: |-
                - (Optional)  Key/Value pairs for setting quota for
                volumes types. Possible keys are snapshots_<volume_type_name>,
                volumes_<volume_type_name> and gigabytes_<volume_type_name>.
            volumes: |-
                - (Optional) Quota value for volumes. Changing this updates the
                existing quotaset.
        importStatements: []
    openstack_blockstorage_volume_attach_v3:
        subCategory: Block Storage / Cinder
        description: Creates an attachment connection to a Block Storage volume
        name: openstack_blockstorage_volume_attach_v3
        title: openstack_blockstorage_volume_attach_v3
        examples:
            - name: va_1
              manifest: |-
                {
                  "device": "auto",
                  "host_name": "devstack",
                  "initiator": "iqn.1993-08.org.debian:01:e9861fb1859",
                  "ip_address": "192.168.255.10",
                  "os_type": "linux2",
                  "platform": "x86_64",
                  "volume_id": "${openstack_blockstorage_volume_v3.volume_1.id}"
                }
              references:
                volume_id: openstack_blockstorage_volume_v3.volume_1.id
              dependencies:
                openstack_blockstorage_volume_v3.volume_1: |-
                    {
                      "name": "volume_1",
                      "size": 1
                    }
        argumentDocs:
            attach_mode: |-
                - (Optional) Specify whether to attach the volume as Read-Only
                (ro) or Read-Write (rw). Only values of ro and rw are accepted.
                If left unspecified, the Block Storage API will apply a default of rw.
            data: |-
                - This is a map of key/value pairs that contain the connection
                information. You will want to pass this information to a provisioner
                script to finalize the connection. See below for more information.
            device: |-
                - (Optional) The device to tell the Block Storage service this
                volume will be attached as. This is purely for informational purposes.
                You can specify auto or a device such as /dev/vdc.
            driver_volume_type: '- The storage driver that the volume is based on.'
            host_name: '- (Required) The host to attach the volume to.'
            initiator: '- (Optional) The iSCSI initiator string to make the connection.'
            ip_address: '- (Optional) The IP address of the host_name above.'
            mount_point_base: '- A mount point base name for shared storage.'
            multipath: '- (Optional) Whether to connect to this volume via multipath.'
            os_type: '- (Optional) The iSCSI initiator OS type.'
            platform: '- (Optional) The iSCSI initiator platform.'
            region: |-
                - (Optional) The region in which to obtain the V3 Block Storage
                client. A Block Storage client is needed to create a volume attachment.
                If omitted, the region argument of the provider is used. Changing this
                creates a new volume attachment.
            volume_id: '- (Required) The ID of the Volume to attach to an Instance.'
            wwnn: '- (Optional) A wwnn name. Used for Fibre Channel connections.'
            wwpn: |-
                - (Optional) An array of wwpn strings. Used for Fibre Channel
                connections.
        importStatements: []
    openstack_blockstorage_volume_type_access_v3:
        subCategory: Block Storage / Cinder
        description: Manages a V3 volume type access resource within OpenStack.
        name: openstack_blockstorage_volume_type_access_v3
        title: openstack_blockstorage_volume_type_access_v3
        examples:
            - name: volume_type_access
              manifest: |-
                {
                  "project_id": "${openstack_identity_project_v3.project_1.id}",
                  "volume_type_id": "${openstack_blockstorage_volume_type_v3.volume_type_1.id}"
                }
              references:
                project_id: openstack_identity_project_v3.project_1.id
                volume_type_id: openstack_blockstorage_volume_type_v3.volume_type_1.id
              dependencies:
                openstack_blockstorage_volume_type_v3.volume_type_1: |-
                    {
                      "is_public": false,
                      "name": "volume_type_1"
                    }
                openstack_identity_project_v3.project_1: |-
                    {
                      "name": "project_1"
                    }
        argumentDocs:
            project_id: |-
                - (Required) ID of the project to give access to. Changing this
                creates a new resource.
            region: |-
                - (Optional) The region in which to create the volume. If
                omitted, the region argument of the provider is used. Changing this
                creates a new quotaset.
            volume_type_id: |-
                - (Required) ID of the volume type to give access to. Changing
                this creates a new resource.
        importStatements: []
    openstack_blockstorage_volume_type_v3:
        subCategory: Block Storage / Cinder
        description: Manages a V3 volume type resource within OpenStack.
        name: openstack_blockstorage_volume_type_v3
        title: openstack_blockstorage_volume_type_v3
        examples:
            - name: volume_type_1
              manifest: |-
                {
                  "description": "Volume type 1",
                  "extra_specs": {
                    "capabilities": "gpu",
                    "volume_backend_name": "ssd"
                  },
                  "name": "volume_type_1"
                }
            - name: multiattach
              manifest: |-
                {
                  "description": "Multiattach-enabled volume type",
                  "extra_specs": {
                    "multiattach": "\u003cis\u003e True"
                  },
                  "name": "multiattach"
                }
        argumentDocs:
            description: |-
                - (Optional) Human-readable description of the port. Changing
                this updates the description of an existing volume type.
            extra_specs: '- (Optional) Key/Value pairs of metadata for the volume type.'
            is_public: |-
                - (Optional) Whether the volume type is public. Changing
                this updates the is_public of an existing volume type.
            name: |-
                - (Required) Name of the volume type.  Changing this
                updates the name of an existing volume type.
            region: |-
                - (Optional) The region in which to create the volume. If
                omitted, the region argument of the provider is used. Changing this
                creates a new quotaset.
        importStatements: []
    openstack_blockstorage_volume_v3:
        subCategory: Block Storage / Cinder
        description: Manages a V3 volume resource within OpenStack.
        name: openstack_blockstorage_volume_v3
        title: openstack_blockstorage_volume_v3
        examples:
            - name: volume_1
              manifest: |-
                {
                  "description": "first test volume",
                  "name": "volume_1",
                  "region": "RegionOne",
                  "size": 3
                }
        argumentDocs:
            attachment: |-
                - If a volume is attached to an instance, this attribute will
                display the Attachment ID, Instance ID, and the Device as the Instance
                sees it.
            availability_zone: |-
                - (Optional) The availability zone for the volume.
                Changing this creates a new volume.
            backup_id: |-
                - (Optional) The backup ID from which to create the volume.
                Conflicts with snapshot_id, source_vol_id, image_id. Changing this
                creates a new volume. Requires microversion >= 3.47.
            consistency_group_id: |-
                - (Optional) The consistency group to place the volume
                in.
            description: |-
                - (Optional) A description of the volume. Changing this updates
                the volume's description.
            enable_online_resize: |-
                - (Optional) When this option is set it allows extending
                attached volumes. Note: updating size of an attached volume requires Cinder
                support for version 3.42 and a compatible storage driver.
            image_id: |-
                - (Optional) The image ID from which to create the volume.
                Conflicts with snapshot_id, source_vol_id, backup_id. Changing this
                creates a new volume.
            metadata: |-
                - (Optional) Metadata key/value pairs to associate with the volume.
                Changing this updates the existing volume metadata.
            name: |-
                - (Optional) A unique name for the volume. Changing this updates the
                volume's name.
            region: |-
                - (Optional) The region in which to create the volume. If
                omitted, the region argument of the provider is used. Changing this
                creates a new volume.
            scheduler_hints: |-
                - (Optional) Provide the Cinder scheduler with hints on where
                to instantiate a volume in the OpenStack cloud. The available hints are described below.
            scheduler_hints.additional_properties: |-
                - (Optional) Arbitrary key/value pairs of additional
                properties to pass to the scheduler.
            scheduler_hints.different_host: |-
                - (Optional) The volume should be scheduled on a
                different host from the set of volumes specified in the list provided.
            scheduler_hints.local_to_instance: |-
                - (Optional) An instance UUID. The volume should be
                scheduled on the same host as the instance.
            scheduler_hints.query: |-
                - (Optional) A conditional query that a back-end must pass in
                order to host a volume. The query must use the JsonFilter syntax
                which is described
                here.
                At this time, only simple queries are supported. Compound queries using
                and, or, or not are not supported. An example of a simple query is:
            scheduler_hints.same_host: |-
                - (Optional) A list of volume UUIDs. The volume should be
                scheduled on the same host as another volume specified in the list provided.
            size: '- (Required) The size of the volume to create (in gigabytes).'
            snapshot_id: |-
                - (Optional) The snapshot ID from which to create the volume.
                Conflicts with source_vol_id, image_id, backup_id. Changing this
                creates a new volume.
            source_replica: '- (Optional) The volume ID to replicate with.'
            source_vol_id: |-
                - (Optional) The volume ID from which to create the volume.
                Conflicts with snapshot_id, image_id, backup_id. Changing this
                creates a new volume.
            volume_retype_policy: |-
                - (Optional) Migration policy when changing volume_type.
                "never" (default) prevents migration to another storage backend, while "on-demand"
                allows migration if needed. Applicable only when updating volume_type.
            volume_type: |-
                - (Optional) The type of volume to create or update.
                Changing this will attempt an in-place retype operation; migration depends on volume_retype_policy.
        importStatements: []
    openstack_compute_aggregate_v2:
        subCategory: Compute / Nova
        description: Manages a Host Aggregate within Openstack Nova
        name: openstack_compute_aggregate_v2
        title: openstack_compute_aggregate_v2
        examples:
            - name: dell_servers
              manifest: |-
                {
                  "hosts": [
                    "myhost01.example.com",
                    "myhost02.example.com"
                  ],
                  "metadata": {
                    "cpus": "56"
                  },
                  "name": "dell_servers",
                  "region": "RegionOne",
                  "zone": "nova"
                }
            - name: test
              manifest: |-
                {
                  "name": "test"
                }
        argumentDocs:
            hosts: |-
                - (Optional) The list of hosts contained in the Host Aggregate. The hosts must be added
                to Openstack and visible in the web interface, or the provider will fail to add them to the host
                aggregate.
            metadata: '- (Optional) The metadata of the Host Aggregate. Can be useful to indicate scheduler hints.'
            name: '- The name of the Host Aggregate'
            region: |-
                - (Optional) The region in which to create the Host Aggregate. If
                omitted, the region argument of the provider is used. Changing this
                creates a new Host Aggregate.
            zone: |-
                - (Optional) The name of the Availability Zone to use. If ommited, it will take the default
                availability zone.
        importStatements: []
    openstack_compute_flavor_access_v2:
        subCategory: Compute / Nova
        description: Manages a project access for flavor V2 resource within OpenStack.
        name: openstack_compute_flavor_access_v2
        title: openstack_compute_flavor_access_v2
        examples:
            - name: access_1
              manifest: |-
                {
                  "flavor_id": "${openstack_compute_flavor_v2.flavor_1.id}",
                  "tenant_id": "${openstack_identity_project_v3.project_1.id}"
                }
              references:
                flavor_id: openstack_compute_flavor_v2.flavor_1.id
                tenant_id: openstack_identity_project_v3.project_1.id
              dependencies:
                openstack_compute_flavor_v2.flavor_1: |-
                    {
                      "disk": "20",
                      "is_public": false,
                      "name": "my-flavor",
                      "ram": "8096",
                      "vcpus": "2"
                    }
                openstack_identity_project_v3.project_1: |-
                    {
                      "name": "my-project"
                    }
        argumentDocs:
            flavor_id: '- (Required) The UUID of flavor to use. Changing this creates a new flavor access.'
            region: |-
                - (Optional) The region in which to obtain the V2 Compute client.
                If omitted, the region argument of the provider is used.
                Changing this creates a new flavor access.
            tenant_id: |-
                - (Required) The UUID of tenant which is allowed to use the flavor.
                Changing this creates a new flavor access.
        importStatements: []
    openstack_compute_flavor_v2:
        subCategory: Compute / Nova
        description: Manages a V2 flavor resource within OpenStack.
        name: openstack_compute_flavor_v2
        title: openstack_compute_flavor_v2
        examples:
            - name: test-flavor
              manifest: |-
                {
                  "disk": "20",
                  "extra_specs": {
                    "hw:cpu_policy": "CPU-POLICY",
                    "hw:cpu_thread_policy": "CPU-THREAD-POLICY"
                  },
                  "name": "my-flavor",
                  "ram": "8096",
                  "vcpus": "2"
                }
        argumentDocs:
            description: |-
                - (Optional) The description of the flavor. Changing this
                updates the description of the flavor. Requires microversion >= 2.55.
