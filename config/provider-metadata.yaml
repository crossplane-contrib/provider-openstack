        examples:
            - name: policy_1
              manifest: |-
                {
                  "name": "my-policy",
                  "rules": [
                    "${openstack_fw_rule_v1.rule_1.id}",
                    "${openstack_fw_rule_v1.rule_2.id}"
                  ]
                }
              dependencies:
                openstack_fw_rule_v1.rule_1: |-
                    {
                      "action": "deny",
                      "description": "drop TELNET traffic",
                      "destination_port": "23",
                      "enabled": "true",
                      "name": "my-rule-1",
                      "protocol": "tcp"
                    }
                openstack_fw_rule_v1.rule_2: |-
                    {
