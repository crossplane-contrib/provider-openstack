        title: openstack_compute_volume_attach_v2
        examples:
            - name: va_1
              manifest: |-
                {
                  "instance_id": "${openstack_compute_instance_v2.instance_1.id}",
                  "volume_id": "${openstack_blockstorage_volume_v3.volume_1.id}"
                }
