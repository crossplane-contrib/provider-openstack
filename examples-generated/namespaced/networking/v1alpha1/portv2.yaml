apiVersion: networking.openstack.m.crossplane.io/v1alpha1
kind: PortV2
metadata:
  annotations:
    meta.upbound.io/example-id: networking/v1alpha1/portv2
  labels:
    testing.upbound.io/example-name: port_1
  name: port-1
  namespace: upbound-system
spec:
  forProvider:
    adminStateUp: "true"
    name: port_1
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: network_1

---

apiVersion: networking.openstack.m.crossplane.io/v1alpha1
kind: NetworkV2
metadata:
  annotations:
    meta.upbound.io/example-id: networking/v1alpha1/portv2
  labels:
    testing.upbound.io/example-name: network_1
  name: network-1
  namespace: upbound-system
spec:
  forProvider:
    adminStateUp: "true"
    name: network_1
